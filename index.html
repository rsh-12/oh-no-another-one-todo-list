<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/f2cc80cc35.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div class="wrapper">

        <h1>TODO</h1>

        <div class="d-flex justify-content-between">
            <div>
                <p class="title">TITLE</p>
                <label>
                    <input class="form-control"
                            onkeyup="validateInput(this)"
                           autofocus id="input__title" type="text" placeholder="Press Enter to add a new task...">
                </label>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-end">

            <div class="buttons">
                <button disabled="disabled" id="btn__add" class="btn btn-primary btn__event" onclick="saveTask()">
                    <i class="fas fa-plus"></i>
                </button>

                <button id="btn__clear" class="btn btn-danger btn__event" onclick="clearStorage()">
                    <i class="fas fa-snowplow"></i>
                </button>

            </div>

            <div class="title">
                <span id="span__total" class="badge bg-primary rounded-pill"></span>
                items
            </div>
        </div>

        <div class="tasks_container">
            <ul id="ul__tasks" class="list-group">

            </ul>
        </div>

    </div>
</div>
</body>
</html>
