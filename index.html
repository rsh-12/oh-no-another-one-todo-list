<div class="container">
    <br>

    <h1 style="text-align: center">TODO</h1>
    <div>Total tasks: <span id="span__total"></span></div>

    <label>Title
        <input onkeyup="validateInput(this)"
                autofocus id="input__title" type="text" placeholder="Press Enter to add a new task...">

    <br>
